<h1 style="color: white;">Welcome to Brewery</h1>
<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form [formGroup]="applyForm" (submit)="submitApplication()">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" formControlName="username" placeholder="User name" required="">
					<input type="email" formControlName="email" placeholder="Email" required="">
					<input type="password" formControlName="password" placeholder="Password" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form [formGroup]="loginForm" (submit)="LoginAuth()">
					<label #loginButton for="chk" aria-hidden="true">Login</label>
					<input type="email" formControlName="email" placeholder="Email" required="">
					<input type="password" formControlName="password" placeholder="Password" required="">
					<button type="submit">Login now</button>
				</form>
			</div>
</div>
