<div class="container12">
<h1> Brewery Details</h1>
<select #rate style="width: max-content;" (change)="rated($event)">
    <option value="">please select rate options</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<table>
    <thead>
        <tr>
            <th>Value</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> Rating </td>
            <td>{{IdRate}}</td>
        </tr>
        <tr *ngFor="let key of keys">
            <td>{{ key }}</td>
            <td>{{ items[key] }}</td>
          </tr>
    </tbody>
</table>
</div>
